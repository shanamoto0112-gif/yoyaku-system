<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理システム</title>
    
    <!-- Google Fontsから美しいフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ============================== */
        /* 全体のスタイル */
        /* ============================== */
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif; /* 美しい日本語フォントを指定 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5; /* 少し青みがかった、洗練された背景色 */
        }

        /* ============================== */
        /* メインパネルのスタイル */
        /* ============================== */
        .main-panel {
            background-color: #ffffff;
            border-radius: 8px; /* 角を丸くする */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* 影をつけて立体感を出す */
            width: 400px;
            max-width: 90%; /* スマホでも見やすいように */
            overflow: hidden; /* 角丸の外にはみ出さないように */
            text-align: center;
        }

        /* パネルのヘッダー部分 */
        .panel-header {
            background-color: #0056b3; /* 濃いブルーで引き締める */
            color: white;
            padding: 25px 20px;
        }
        .panel-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* パネルのメインコンテンツ部分 */
        .panel-body {
            padding: 40px 30px;
        }
        .panel-body p {
            margin-top: 0;
            margin-bottom: 30px;
            color: #555;
            font-size: 1.1em;
        }

        /* アクセスボタンのスタイル */
        .access-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .access-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        
        /* パネルのフッター部分 */
        .panel-footer {
            background-color: #f7f7f7;
            padding: 15px;
            font-size: 0.8em;
            color: #888;
            border-top: 1px solid #e0e0e0;
        }
        
        /* システム情報 */
        .system-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="main-panel">
        <div class="panel-header">
            <h1>予約管理システム</h1>
        </div>
        <div class="panel-body">
            <p>システムにアクセスしてください</p>
            <!-- 直接yoyaku.htmlへのリンク -->
            <a href="yoyaku.html" class="access-button">予約管理システムへ</a>
            
            <div class="system-info">
                <p><strong>機能：</strong><br>
                • 予約の作成・編集・削除<br>
                • 月表示・日表示の切り替え<br>
                • データの保存・復元</p>
            </div>
        </div>
        <div class="panel-footer">
            <p>&copy; 2025 Maruni Co.,Ltd</p>
        </div>
    </div>

</body>
</html>
